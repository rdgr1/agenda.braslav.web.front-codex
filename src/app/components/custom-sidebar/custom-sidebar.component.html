<div class="sidenav-header">
  <h3 *ngIf="!sideNavCollapsed">Menu</h3>
</div>

<mat-nav-list class="menu-list">
  <a
    mat-list-item
    class="menu-item"
    *ngFor="let item of menuItems()"
    [routerLink]="item.route"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{ exact: true }"
    (mouseenter)="hoveredItem = item"
    (mouseleave)="hoveredItem = null"
    [ngStyle]="{ '--hover-color': item.color }"
    [class.hovered]="hoveredItem === item || isActive(item.route)"
  >
    <mat-icon matListItemIcon class="menu-icon">{{ item.icon }}</mat-icon>
    <span matLine class="menu-label" *ngIf="!sideNavCollapsed">{{ item.label }}</span>
  </a>
</mat-nav-list>

<div class="logout">
  <a class="menu-item logout-item" mat-list-item (click)="logout()">
    <mat-icon matListItemIcon class="menu-icon">logout</mat-icon>
    <span matLine class="menu-label">Sair</span>
  </a>
</div>
