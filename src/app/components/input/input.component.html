<div class="container">
    <label for="{{ inputName }}">{{ label }}</label>
    <div class="input">
        <input
        [id]="inputName"
        [type]="type"
        [placeholder]="placeholder"
        [value]="value"
        [autocomplete]="autocomplete"
        (input)="onInput($event)"
        required
        />
    </div>
</div>
