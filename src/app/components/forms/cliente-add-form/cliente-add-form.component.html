<div class="dialog-container">

  <div class="dialog-header" >
    <span class="title">{{ isEditMode ? 'Editar Cliente' : 'Adicionar Cliente' }}</span>
    <button mat-icon-button (click)="onCancel()" aria-label="Fechar">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <form [formGroup]="form" class="formulario" (ngSubmit)="onSubmit()">
    <div class="dialog-body">

      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" />
          <mat-error *ngIf="form.get('nome')?.hasError('required') && form.get('nome')?.touched">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>
        
        
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" mask="000.000.000-00" />
          <mat-error *ngIf="form.get('cpf')?.hasError('required') && form.get('cpf')?.touched">
            CPF é obrigatório
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" mask="00 00000-0000" />
          <mat-error *ngIf="form.get('telefone')?.hasError('required') && form.get('telefone')?.touched">
            Telefone é obrigatório
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Unidade</mat-label>
          <mat-select formControlName="unidadeUuid">
            <mat-option *ngFor="let unidade of unidades" [value]="unidade.uuid">
              {{ unidade.nome }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('unidadeUuid')?.hasError('required') && form.get('unidadeUuid')?.touched">
            Unidade é obrigatória
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Ativo</mat-label>
          <mat-select formControlName="statusAtivo">
            <mat-option value=true>Sim</mat-option>
            <mat-option value=false>Não</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('statusAtivo')?.hasError('required') && form.get('statusAtivo')?.touched">
            Status é obrigatório
          </mat-error>
        </mat-form-field>
      </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">Salvar</button>
          <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
