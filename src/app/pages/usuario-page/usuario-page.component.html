<div class="container">
  <div class="container-header">
    <h2>Usuarios</h2>
    <button matFab extended (click)="openForm()">
     <mat-icon>add</mat-icon>
     Adicionar
   </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.usuario}} </td>
    </ng-container>

    <ng-container matColumnDef="sistema">
      <th mat-header-cell *matHeaderCellDef> Sistema </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.system}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let usuario"> {{ usuario.status == true ? "Sim" : "Não"}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button color="primary" matTooltip="Editar" (click)="editar(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deletar(usuario)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="AlterarSenha" (click)="openAlterarSenhaDialog(usuario)">
          <mat-icon>key</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator class="paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"   showFirstLastButtons>
</mat-paginator>
</div>
