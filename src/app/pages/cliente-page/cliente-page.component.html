<div class="container">

  <!-- Filtro visível se filterAtivo === true -->
  <div *ngIf="filterAtivo" class="container-filter">
    <form [formGroup]="filtroForm" class="filtros">
      <div class="filtro-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" placeholder="Digite o nome">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" placeholder="Digite o CPF">
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="statusAtivo">
            <mat-option [value]="''">Todos</mat-option>
            <mat-option [value]="true">Sim</mat-option>
            <mat-option [value]="false">Não</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
  
  <div class="container-header">
    <h2>Clientes</h2>
    <div class="container-acao">
      <button mat-fab extended (click)="filterAtivo = !filterAtivo">
        <mat-icon>filter_list</mat-icon>
        {{ filterAtivo ? 'Ocultar Filtros' : 'Mostrar Filtros' }}
      </button>

      <button (click)="openForm()" mat-fab extended>
        <mat-icon>add</mat-icon>
        Adicionar
      </button>
    </div>
  </div>

  <!-- Tabela -->
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf | cpfFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef > Telefone </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.telefone | telefoneFormat}} </td>
    </ng-container>

    <ng-container matColumnDef="unidade">
      <th mat-header-cell *matHeaderCellDef> Unidade </th>
      <td mat-cell *matCellDef="let cliente" > {{unidadeMap.get(cliente.unidadeUuid)}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Ativo </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.statusAtivo == true ? "Sim" : "Não"}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="primary" matTooltip="Editar" (click)="editar(cliente)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deletar(cliente)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator class="paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"   showFirstLastButtons>
</mat-paginator>
</div>
