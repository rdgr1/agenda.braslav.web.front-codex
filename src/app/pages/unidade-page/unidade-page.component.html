<div class="container">
  <div class="container-header">
    <h2>Unidades</h2>
    <button matFab extended (click)="openForm()">
     <mat-icon>add</mat-icon>
     Adicionar
   </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-table">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef  class="col-nome"> Nome </th>
      <td mat-cell *matCellDef="let unidade"  class="col-nome" > {{unidade.nome | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes" >
      <th mat-header-cell *matHeaderCellDef class="col-acoes"> Ações </th>
      <td mat-cell *matCellDef="let unidade" class="col-acoes">
        <button mat-icon-button color="primary" matTooltip="Editar" (click)="editar(unidade)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Excluir" (click)="deletar(unidade)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <mat-paginator class="paginator" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"   showFirstLastButtons>
</mat-paginator>
</div>
